<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-button full icon-start (click)="onNavigate(rootPage)">
            <ion-icon name="home"></ion-icon>
            Accueil
          </button>
        <button ion-button full icon-start (click)="onNavigate(tabsPage)">
          <ion-icon name="albums"></ion-icon>
          Collections
        </button>
        <button ion-button full icon-start (click)="onNavigate(settingsPage)">
          <ion-icon name="options"></ion-icon>
          Options
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" #content></ion-nav>
