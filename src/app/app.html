<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item icon-start (click)="onNavigate(homePage)">
            <ion-icon name="home"></ion-icon>
            Accueil
        </button>
        <button ion-item icon-start (click)="onNavigate(authPage, {mode: 'connect'})" *ngIf="!isAuth">
          <ion-icon name="person"></ion-icon>
          Connexion
        </button>
        <button ion-item icon-start (click)="onNavigate(authPage, {mode: 'new'})" *ngIf="!isAuth">
          <ion-icon name="person-add"></ion-icon>
          Nouvel utilisateur
        </button>
        <button ion-item icon-start (click)="onNavigate(tabsPage)" *ngIf="isAuth">
          <ion-icon name="albums"></ion-icon>
          Collections
        </button>
        <button ion-item icon-start (click)="onNavigate(settingsPage)" *ngIf="isAuth">
          <ion-icon name="settings"></ion-icon>
          Paramètres
        </button>
        <button ion-item icon-start (click)="onDisconnect()" *ngIf="isAuth">
          <ion-icon name="exit"></ion-icon>
          Déconnexion
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="homePage" #content></ion-nav>
