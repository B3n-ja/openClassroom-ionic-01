<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
      <ion-title>
        OC - Ionic - Activit√© 01 - Livres
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-list-header>Mes livres</ion-list-header>
      <button ion-item
              [color]="book.isOut ? 'light' : ''"
              *ngFor="let book of books; let i = index"
              (click)="onLoadBook(i)">
        <ion-icon name="book" item-start [color]="book.isOut ? 'danger' : 'secondary'"></ion-icon>
        <ion-label [color]="book.isOut ? 'gray' : ''">{{ book.titre }}</ion-label>
        <ion-label [color]="book.isOut ? 'gray' : ''">{{ book.auteur }}</ion-label>
      </button>
    </ion-list>
  </ion-content>
