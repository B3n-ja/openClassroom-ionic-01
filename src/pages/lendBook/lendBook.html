<ion-header>
    <ion-navbar>
        <ion-buttons>
        <button ion-button clear (click)="dismissModal()">Fermer</button>
        </ion-buttons>
        <ion-title>{{ book.titre }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>{{ book.titre }}</ion-card-header>
        <ion-card-content>
        <p *ngFor="let line of book.description">{{ line }}</p>
        </ion-card-content>
        <form #f="ngForm" (ngSubmit)="onToggleBook(f)">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label>A qui</ion-label>
                            <ion-input type="text" [(ngModel)]="book.isOutTo" [disabled]="book.isOut" name="qui" required></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button
                            ion-button
                            full
                            [color]="book.isOut === true ? 'danger' : 'secondary'"
                            type="submit">{{ book.isOut === true ? 'Récupérer ce livre' : 'Préter ce livre' }}
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
        
    </ion-card>
</ion-content>
