<ion-header>
    <ion-navbar>
        <ion-buttons>
        <button ion-button clear (click)="dismissModal()">Fermer</button>
        </ion-buttons>
        <ion-title>{{ book.titre }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>{{ book.titre }}</ion-card-header>
        <ion-card-content>
        <p *ngFor="let line of book.description">{{ line }}</p>
        </ion-card-content>
        <ion-grid>
        <ion-row>
            <ion-col>
            <button
                ion-button
                full
                color="danger"
                [disabled]="!book.isOut"
                (click)="onToggleBook()">Récupérer ce livre</button>
            </ion-col>
            <ion-col>
            <button
                ion-button
                full
                color="secondary"
                [disabled]="book.isOut"
                (click)="onToggleBook()">Préter ce livre</button>
            </ion-col>
        </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
