<ion-header>
    <ion-navbar>
        <ion-title>Nouveau Livre</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="bookForm">
        <ion-list>
        <ion-item-divider>Informations</ion-item-divider>
        <ion-item>
            <ion-label>Titre</ion-label>
            <ion-input placeholder="Alice in Wonderland" formControlName="titre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Auteur</ion-label>
            <ion-input placeholder="Lewis Carroll" formControlName="auteur"></ion-input>
            </ion-item>
        <ion-item-divider>Description</ion-item-divider>
        <div formArrayName="description">
                <ion-item *ngFor="let control of getDescriptionArray().controls; let i = index">
                  <ion-icon item-start
                            name="remove-circle"
                            color="danger"
                            (click)="onRemoveDescription(i)">
                  </ion-icon>
                  <ion-input [formControlName]="i" [placeholder]="i+1 + '.'"></ion-input>
                </ion-item>
        </div>
        </ion-list>
        <button ion-button full (click)="onAddDescription()">Ajouter une ligne</button>
        <button ion-button full (click)="onSubmitForm()">Enregistrer</button>
    </form>
</ion-content>
