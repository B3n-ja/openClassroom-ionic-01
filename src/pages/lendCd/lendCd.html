<ion-header>
        <ion-navbar>
            <ion-buttons>
            <button ion-button clear (click)="dismissModal()">Fermer</button>
            </ion-buttons>
            <ion-title>{{ cd.titre }}</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <ion-card>
            <ion-card-header>{{ cd.titre }}</ion-card-header>
            <ion-card-content>
            <p *ngFor="let line of cd.description">{{ line }}</p>
            </ion-card-content>
            <form #f="ngForm" (ngSubmit)="onToggleCd(f)">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label>A qui</ion-label>
                                <ion-input type="text" [(ngModel)]="cd.isOutTo" [disabled]="cd.isOut" name="qui" required></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <button
                                ion-button
                                full
                                [color]="cd.isOut === true ? 'danger' : 'secondary'"
                                type="submit">{{ cd.isOut === true ? 'Récupérer ce disque' : 'Préter ce disque' }}
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-card>
    </ion-content>
