<ion-header>
        <ion-navbar>
            <ion-buttons>
            <button ion-button clear (click)="dismissModal()">Fermer</button>
            </ion-buttons>
            <ion-title>{{ cd.titre }}</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <ion-card>
            <ion-card-header>{{ cd.titre }}</ion-card-header>
            <ion-card-content>
            <p *ngFor="let line of cd.description">{{ line }}</p>
            </ion-card-content>
            <ion-grid>
            <ion-row>
                <ion-col>
                <button
                    ion-button
                    full
                    color="danger"
                    [disabled]="!cd.isOut"
                    (click)="onToggleCd()">Récupérer ce cd</button>
                </ion-col>
                <ion-col>
                <button
                    ion-button
                    full
                    color="secondary"
                    [disabled]="cd.isOut"
                    (click)="onToggleCd()">Préter ce cd</button>
                </ion-col>
            </ion-row>
            </ion-grid>
        </ion-card>
    </ion-content>
