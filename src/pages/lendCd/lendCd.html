<ion-header>
        <ion-navbar>
            <ion-buttons>
            <button ion-button clear (click)="dismissModal()">Fermer</button>
            </ion-buttons>
            <ion-title>{{ cd.titre }}</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content padding>
        <ion-card>
            <ion-card-header>{{ cd.titre }}</ion-card-header>
            <ion-card-content>
            <p *ngFor="let line of cd.description">{{ line }}</p>
            </ion-card-content>
            <form #lendForm="ngForm" (ngSubmit)="onToggleCd(lendForm)">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label [color]="lendForm.invalid ? 'danger' : ''">A qui*</ion-label>
                                <ion-input type="text" [(ngModel)]="cd.isOutTo" name="qui" required></ion-input>
                            </ion-item>
                            <div *ngIf="cd.isOutTo == ''" danger>A qui avez-vous preté ce disque</div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <button
                                ion-button
                                full
                                [color]="cd.isOut === true ? 'danger' : 'secondary'"
                                [disabled]="lendForm.invalid"
                                type="submit">{{ cd.isOut === true ? 'Récupérer ce disque' : 'Préter ce disque' }}
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-card>
    </ion-content>
